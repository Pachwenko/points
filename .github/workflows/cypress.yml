name: Cypress Tests

on: push

jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Force install due to new sveltekit deps issue
        run: npm ci --force

      - name: Run cypress tests
        run: npx cypress run

